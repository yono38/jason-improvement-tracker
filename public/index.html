<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Self Improvement Tracker">
    <meta name="author" content="Jason Schapiro">

    <title>Self Improvement Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="loader.css" rel="stylesheet">
    <link href="icons/flaticon.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="dash-container" class="container">
        <div class="windows8">
                <div class="wBall" id="wBall_1">
                        <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                        <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                        <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                        <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                        <div class="wInnerBall"></div>
                </div>
        </div>
    </div>
          <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
          <script src="//d3js.org/d3.v3.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
          <!--<div>Icons made by <a href="http://www.flaticon.com/authors/icomoon" title="Icomoon">Icomoon</a>, <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>-->
          <script type="text/javascript" src="dashboard.js"></script>

          <script type="text/template" id="dash-template">
            <h1 class="text-center">Jason's Improvement Dashboard</h1>
            <h2 class="text-center">Stats for: <span class="date-header"><%= date %></span></h2>

              <div class="row placeholders">
                <div id="tracker-gym-details" data-tracker="gym" class="col-xs-12 col-sm-6 hide-tile flip-tile">
                  <div id="gym-classes" class="tile">
                    <h4>Classes for <%= classDate %></h4>
                    <ul class="class-list">
                      <% _.each(classes, function(clas) { %>
                        <li><span class="class-time"><%= clas.time %></span> - <%= clas.name %></li>
                      <% }) %>

                    </ul>
                  </div>
                </div>
                <% _.each(trackers, function(tracker) { %>
                  <div id="tracker-<%= tracker.type %>" data-tracker="<%= tracker.type %>" class="col-xs-12 col-sm-6
                    <% if (tracker.flip === true) { print('flip-tile'); } %> ">
                    <div class="tile">
                      <i class="tracker-icon flaticon-<%= tracker.icon %>"></i>
                      <h2><%= tracker.result %> <% if (tracker.goal) { %>
                        <span class="tracker-goal">/ <%= tracker.goal %></span>
                      <%}%></h2>
                      <span class="text-muted"><%= tracker.label %></span>
                    </div>
                  </div>
                <% }) %>
                  <div id="tracker-money-details" data-tracker="money" class="hide-tile col-xs-12 col-sm-6 flip-tile">
                    <div id="barChart" class="tile">
                      <svg id="visualisation" width="300" height="200"></svg>
                    </div>
                  </div>
              </div>
              <div class="row text-center">
                <a class="btn btn-refresh" id="refresh" href="#" onclick="location.reload()"><i class="flaticon-arrows130"></i></a>
              </div>

          </script>

  </body>
</html>
